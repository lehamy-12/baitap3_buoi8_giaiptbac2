<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhap vao gia tri a:"));
        let b = parseFloat(prompt("Nhap vao gia tri b:"));
        let c = parseFloat(prompt("Nhap vao gia tri c:"));
        let delta = b * b - 4 * a * c;
        if( a===0 ){
            if(b===0){
                if( c===0){
                    document.write("Phuong trinh vo so nghiem");
                }
                else{
                    document.write("Phuong trinh vo nghiem");
                }
            }
            else{
                let x = -c /b;
                document.write("phuong trinh co nghiem x = ", + x);
            }
        }
        else{
            if(delta > 0){
                let x1 = (-b + Math.sqrt(delta))/(a*2);
                let x2 = (-b - Math.sqrt(delta))/(a*2);
                document.write("Phuong trinh co hai nghiem phan biet la x = ",+x1,"va x = ",+x2);
            }
            else if( delta <0){
                document.write("Phuong trinh vo nghiem");
            }
            else{
                let x = -b / (2*a);
                document.write("Phuong trinh co nghiem kep la x = ",+x);
            }
        }
    </script>
</body>
</html>
